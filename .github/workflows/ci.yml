# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v5

      # Set up Node.js environment by GitHub Action
      - uses: actions/setup-node@v6
        with:
          node-version: 24

      # Set up Node.js environment by command line
      #- name: Set up Node.js
      #  run: |
      #    curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
      #    sudo apt-get install -y nodejs

      # Install remark-cli and preset and reporter, then run markdown lint to whole repository contents
      - name: Install and run markdown lint
        run: |
          npm install remark-cli remark-preset-lint-consistent vfile-reporter-json
          npx remark . --use remark-preset-lint-consistent --report vfile-reporter-json 2> remark-lint-report.json

      # Upload the remark-lint report as an artifact
      - uses: actions/upload-artifact@v5
        with:
          name: remark-lint-report # The name of the artifact in the workflow run
          path: remark-lint-report.json # The path to the file to upload